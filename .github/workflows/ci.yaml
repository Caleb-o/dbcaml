name: Builds, tests & co

on:
  pull_request:
  push:

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - "5.1"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout tree
        uses: actions/checkout@v4
      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
      - run: |
          opam pin config.0.0.1 git+https://github.com/ocaml-sys/config.ml -y
          opam pin libc.0.0.1 git+https://github.com/ocaml-sys/libc.ml -y
          opam pin rio.0.0.8 git+https://github.com/riot-ml/riot -y
          opam pin bytestring.0.0.8 git+https://github.com/riot-ml/riot -y
          opam pin gluon.0.0.8 git+https://github.com/riot-ml/riot -y
          opam pin riot.0.0.8 git+https://github.com/riot-ml/riot#0.0.8 -y
      - run: opam install . --deps-only --with-test
      - run: opam exec -- dune build
      - run: opam exec -- dune runtest
